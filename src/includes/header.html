<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="autor" content="//STDKIT">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <title><%= data.title %></title>
</head>

<body>

  <main>

    <!-- Прелоадер -->

    <div class="preloader" data-preloader>
      <div class="preloader-squares">
        <div class="preloader-square"></div>
        <div class="preloader-square"></div>
        <div class="preloader-square"></div>
        <div class="preloader-square"></div>
      </div>
    </div>

    <!-- Шапка документа -->

    <header class="container fixed top-0 left-0 right-0 z-30 flex items-center gap-12 py-7 bg-white bg-opacity-0 duration-300" data-header>
      <div class="flex items-center gap-5">
        <a class="font-semibold text-3xl" draggable="false" href="/">Keaty</a>
        <span class="w-px h-10 bg-grey/50"></span>
        <p class="text-base font-normal opacity-60">
          Лучшие мастера <br> в одном приложении
        </p>
      </div>
      <div class="flex items-center gap-4">
        <% _.forEach((['img/pictures/google-play', 'img/pictures/app-store', 'img/pictures/ru-store']), (item) => { %>
        <a class="btn btn-primary rounded-xl" data-waved="light" draggable="false" href="" target="_blank">
          <%= picture({src: item, format: 'svg', className: 'icon text-4xl', data: null}) %>
        </a>
        <% }) %>
      </div>
    </header>
