<picture>
  <% if (src !== '' && (format === 'jpg' || format === 'png')) { %>
  <source srcset="<%= `${src}.webp` %>" type="image/webp">
  <% } %>
  <img class="<%= className %>" <%= data %> draggable="false" loading="<%= format === 'jpg' ? 'lazy' : format === 'png' ? 'eager' : 'auto' %>" src="<%= src !== '' ? `${src}.${format}` : '' %>" alt="">
</picture>
